
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mir Raouf's Chaos Zone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hotpink, neongreen);
            color: white;
            overflow-x: hidden;
            animation: gradientBG 5s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, hotpink, neongreen); }
            50% { background: linear-gradient(135deg, yellow, cyan); }
            100% { background: linear-gradient(135deg, orange, blue); }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 10px black;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px hotpink; }
            50% { text-shadow: -2px -2px neongreen; }
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .socials a {
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            background: white;
            color: black;
            transform: rotate(10deg) scale(1.2);
        }

        .quote {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 50px;
            font-style: italic;
        }

        .easter-egg {
            margin-top: 30px;
            text-align: center;
        }

        .easter-egg a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        .easter-egg a:hover {
            color: red;
            text-shadow: 0px 0px 10px yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mir Raouf's Chaos Zone</h1>
    <div class="socials">
        <a href="https://twitter.com/jehlimus" target="_blank">Twitter</a>
        <a href="https://snapchat.com/add/jehlimus" target="_blank">Snapchat</a>
        <a href="https://instagram.com/mir_raouf" target="_blank">Instagram</a>
    </div>
    <p class="quote">"Caution: This website contains 100% unfiltered awesomeness."</p>
    <div class="easter-egg">
        <p><a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">DO NOT CLICK THIS</a></p>
    </div>
</body>
</html>
